name: go-updater

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
      - name: Update Go
        run: go get go
      - name: Create Pull Request
        uses: peter-evans/create-pull-request
        with:
          committer: Praveen Rewar <8457124+praveenrewar@users.noreply.github.com>
          author: Carvel Bot <8457124+praveenrewar@users.noreply.github.com>
          commit-message: | 
            Bump go
            
            Signed-off-by: Praveen Rewar <8457124+praveenrewar@users.noreply.github.com>
          title: Bump go
          delete-branch: true
          body: |
            Auto-generated by https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}

            Signed-off-by: Praveen Rewar <8457124+praveenrewar@users.noreply.github.com>
          base: main
          branch: bump-go
